<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>A simple jQuery Accordion with unlimited nesting</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--build:css css/style.min.css -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!--endbuild-->
</head>

<body>
  <h1>Accordion Menu</h1>
  <ul class="accordion">
    <li>
      <a class="toggle">Item 1<i class="fa fa-caret-down" aria-hidden="true"></i></a>
      <p class="content">
        </br /><i class="fa fa-spinner fa-spin fa-fw"></i>Loading...</p>
    </li>
    <li>
      <a class="toggle">Item 2<i class="fa fa-caret-down" aria-hidden="true"></i></a>
      <p class="content">
        <br><i class="fa fa-spinner fa-spin fa-fw"></i>Loading...
      </p>
    </li>
    <li>
      <a class="toggle">Item 3<i class="fa fa-caret-down" aria-hidden="true"></i></a>
      <p class="content"><i class="fa fa-spinner fa-spin fa-fw"></i>Loading...
      </p>
    </li>
    <li>
      <a class="toggle">Item 4<i class="fa fa-caret-down" aria-hidden="true"></i></a>
      <p class="content"><i class="fa fa-spinner fa-spin fa-fw"></i>Loading...
      </p>
    </li>
    <li>
      <a class="toggle form-toggle">Contact Form<i class="fa fa-caret-down" aria-hidden="true"></i></a>
      <form class="content" name="htmlform" method="post" action="example.php" id="contact-form">
        <input type="text" name="name" minlength="2" placeholder="FULL NAME" required>
        <input type="email" name="email" placeholder="EMAIL" required>
        <input type="tel" name="tel" placeholder="TELEPHONE NUMBER" required>
        <textarea name="comments" placeholder="MESSAGE" minlength="10" required></textarea>
        <button name="send" type="submit" class="submit">SEND</button>
      </form>
    </li>
  </ul>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
  <!--build:js js/main.min.js -->
  <script src="js/index.js"></script>
  <!-- endbuild -->
</body>

</html>
